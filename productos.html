<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soma 13 – Productos</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #ffe084;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .producto {
      background: #1c1c1c;
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 224, 132, 0.1);
    }
    .producto img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 2px solid #ffe084;
    }
    .producto h2 {
      margin-bottom: 0.5rem;
      color: #ffe084;
    }
    .contacto {
      text-align: center;
      margin-top: 3rem;
    }
    .contacto a {
      color: #ffe084;
      text-decoration: none;
      font-weight: bold;
    }
    .volver {
      text-align: center;
      margin-top: 2rem;
    }
    .volver a {
      color: #ccc;
      text-decoration: none;
    }
    .volver a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Productos</h1>
  <div class="productos">
    <div class="producto">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Flower_of_Life_simplified.svg/1024px-Flower_of_Life_simplified.svg.png" alt="Chocolate ceremonial" />
      <h2>Chocolate Ritual</h2>
      <p>Inspirado en tradiciones sagradas. Hecho con intención.</p>
    </div>
    <div class="producto">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Yantra_of_Tripura_Sundari.svg/1024px-Yantra_of_Tripura_Sundari.svg.png" alt="Psilocaps microdosis" />
      <h2>Psilocaps Microdosis</h2>
      <p>Microexperiencias para reconectar cuerpo, mente y espíritu.</p>
    </div>
  </div>

  <div class="contacto">
    <p>¿Interesad@? Escríbenos por Instagram:</p>
    <a href="https://instagram.com/soma13.mx" target="_blank">@soma13.mx</a>
  </div>

  <div class="volver">
    <a href="index.html">← Volver al inicio</a>
  </div>
</body>
</html>
